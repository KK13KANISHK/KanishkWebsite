<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winners</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #121212, #1c1c1c);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #00e6e6;
      background: linear-gradient(to right, #00e6e6, #00aaff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1.5s ease-out;
    }

    p {
      font-size: 1.2rem;
      color: #ddd;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    .certificates-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .certificate-box {
      width: 300px;
      height: 200px;
      background: linear-gradient(145deg, #242424, #1a1a1a);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00e6e6;
      font-size: 1.2rem;
      font-weight: bold;
      transform: translateY(50px);
      opacity: 0;
      animation: floatUp 1s ease-out forwards;
    }

    .certificate-box:nth-child(1) {
      animation-delay: 0.5s;
    }
    .certificate-box:nth-child(2) {
      animation-delay: 0.8s;
    }
    .certificate-box:nth-child(3) {
      animation-delay: 1.1s;
    }

    a {
      text-decoration: none;
      color: #00aaff;
      font-weight: bold;
      transition: color 0.2s;
    }

    a:hover {
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes floatUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Winners</h1>
  <p>Here are my achievements and accolades that Iâ€™m proud of!</p>

  <!-- Certificates Section -->
  <div class="certificates-container">
    <div class="certificate-box"><img src="">Certificate 1</div>
    <div class="certificate-box">Certificate 2</div>
    <div class="certificate-box">Certificate 3</div>
  </div>

  <p style="margin-top: 2rem;"><a href="index.html">Back to Home</a></p>
</body>
</html>
